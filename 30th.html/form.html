<body> <h1>USER INTERFACE FORM</h1>
    <form>
        <fieldset>
            <legend>Fill the Form</legend>
            
        <ol>
        <li><label for="name">NAME:</label></li>
        <input type="text" id="name" name="F_NAME" placeholder="TEKU" required/><br>
       <li><label for="name">ADDRESS:</label></li>
        <input type="text" id="ADDRESS" name="ADDRESS" placeholder="6-81/SIRCILLA"/><br>
        <li><label for="num">PHONE:</label></li>
        <input type="number"id="num" name="phone" pattern="{10}"/>

        <input type="password" id="pass" name="password" placeholder="****"/></li><br>

         <li><label for="subject">YOUR FAVOURITE SUBJECT:</label></li>
